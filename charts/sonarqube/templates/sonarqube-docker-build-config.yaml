{{- if eq "openshift" .Values.deployment.type -}}
apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  labels:
{{ include "sonarqube.labels" . | indent 4 }}
  name: {{ template "sonarqube.name" . }}-docker
spec:
  failedBuildsHistoryLimit: 1
  successfulBuildsHistoryLimit: 1
  output:
    to:
      kind: ImageStreamTag
      name: "{{ regexSplit "/" .Values.image.repository -1 | last }}:{{ .Values.image.tag }}"
  postCommit: {}
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
    limits:
      cpu: 1000m
      memory: 512Mi
  runPolicy: Serial
  source:
    type: Git
    git:
      uri: {{ .Values.build.git.uri | quote }}
      ref: {{ default "master" .Values.build.git.ref | quote }}
    contextDir: {{ .Values.build.contextDir | quote }}
  strategy:
    dockerStrategy:
{{- if .Values.build.env }}
      env:
{{- range $ekey, $eval := .Values.build.env }}
      - name: {{ $ekey | quote }}
        value: {{ $eval | quote }}
{{- end }}
{{- end }}
      noCache: true
      forcePull: true
    type: Docker
  triggers: []
{{- end }}